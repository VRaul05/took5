<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi ruta</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding-bottom: 20px;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            position: relative;
        }

        .header h2 {
            font-size: 1.2em;
        }

        .header .back-arrow {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5em;
            cursor: pointer;
        }

        .route-item {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .route-item:last-child {
            border-bottom: none;
        }

        .route-info {
            display: flex;
            align-items: center;
        }

        .route-info .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .yellow {
            background-color: yellow;
        }

        .blue {
            background-color: blue;
        }

        .brown {
            background-color: brown;
        }

        .route-info div {
            margin-left: 10px;
        }

        .route-title {
            font-size: 1em;
            font-weight: bold;
        }

        .route-cost {
            font-size: 0.9em;
            color: #666;
        }

        .route-date {
            font-size: 0.9em;
            color: #333;
        }

        /* Botón moderno */
        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .profile-button {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            font-size: 1em;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .profile-button:hover {
            background-color: #218838;
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .profile-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            .profile-button {
                width: 80%;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <span class="back-arrow">←</span>
            <h2>Mi ruta</h2>
        </div>

        <!-- Ruta 1 -->
        <div class="route-item">
            <div class="route-info">
                <div class="dot yellow"></div>
                <div>
                    <p class="route-title">El parque</p>
                    <p class="route-cost">Costo estimado: 100$</p>
                </div>
            </div>
            <div class="route-date">02/03/2024</div>
        </div>

        <!-- Ruta 2 -->
        <div class="route-item">
            <div class="route-info">
                <div class="dot blue"></div>
                <div>
                    <p class="route-title">La trapa</p>
                    <p class="route-cost">Costo estimado: 225$</p>
                </div>
            </div>
            <div class="route-date">02/03/2024</div>
        </div>

        <!-- Ruta 3 -->
        <div class="route-item">
            <div class="route-info">
                <div class="dot brown"></div>
                <div>
                    <p class="route-title">Nice</p>
                    <p class="route-cost">Costo estimado: 1000$</p>
                </div>
            </div>
            <div class="route-date">02/03/2024</div>
        </div>

        <!-- Botón moderno -->
        <div class="button-container">
            <button class="profile-button" onclick="window.location.href='Miperfil.html'">Ir a mi perfil</button>
        </div>
    </div>

</body>
</html>
